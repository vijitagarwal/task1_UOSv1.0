<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/packages.css">
    
</head>
<body>

    <div class="container py-4">
        <h2 class="text-center fw-bold mb-5">Exclusive Packages</h2>
        <div id="packages-list"></div>
    </div>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const list = document.getElementById('packages-list');
        tourData.forEach(tour => {
            const item = `
            <div class="card mb-3 shadow-sm border-0">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${tour.image}" class="img-fluid h-100" style="object-fit:cover;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="fw-bold">${tour.title}</h4>
                            <p class="text-muted"><i class="fas fa-clock"></i> ${tour.days}</p>
                            <p>${tour.desc}</p>
                            <h3 class="text-success">â‚¹${tour.price}</h3>
                            <button class="btn btn-warning fw-bold">View Details</button>
                        </div>
                    </div>
                </div>
            </div>`;
            list.innerHTML += item;
        });
    </script>
</body>
</html>
